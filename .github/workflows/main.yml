name: Node.js-App-task

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build app (optional - adjust if needed)
      run: npm run build || echo "No build step defined"

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }}
        docker tag ${{ secrets.DOCKER_USERNAME }}/node-web-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/node-web-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/node-web-app:latest
